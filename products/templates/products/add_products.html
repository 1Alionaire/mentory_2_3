{% extends 'products/base.html' %}
{% load static %}

{% block css %}
<link href="{% static 'products/style1.css' %}" rel="stylesheet" >
{% endblock %}

{% block  content_1 %}
    <div class="container">
        <h1>Добавление продукта</h1>
        <form action = "{% url 'add_products' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{form.name.id_for_label}}">Имя продукта</label>
                {{form.name}}
            </div>
            <div class="form-group">
                <label for="{{form.description.id_for_label}}">Описание</label>
                {{form.description}}
            </div>
            <div class="form-group">
                <label for="{form.category.id_for_label}}">Категория</label>
                {{form.category}}
            </div>
            <div class="form-group">
                <label for="{{form.price.id_for_label}}">Цена</label>
                {{form.price}}
            </div>
            <div class="form-group">
                <label for="{{form.quantity.id_for_label}}">Количество</label>
                {{form.quantity}}
            </div>
            <button type="submit">Сохранить</button>
        </form>
    </div>
{% endblock %}
